name: gestion_dossier_malade
description: Application de gestion de dossier malade.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  awesome_dialog: any
  blinking_text: any
  device_info_plus: any
  flutter_expanded_tile: any
  flutter_secure_storage: any
  get: any
  google_fonts: any
  http: any
  icon_animated: any
  intl: any
  launch_review: any
  liquid_pull_to_refresh: any
  number_system: any
  package_info_plus: any
  path_provider: any
  rename: any
  shared_preferences: any
  url_launcher: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: any
  flutter_launcher_icons: any

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/logo.png"

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  assets:
    - assets/images/